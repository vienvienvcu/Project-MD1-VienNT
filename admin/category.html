<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ==================LINK CSS======================== -->
    <link rel="stylesheet" href="./admin-css/category.css" />
    <link rel="stylesheet" href="./admin-css/dashboard.css" />
    <link rel="stylesheet" href="./admin-css/user.css" />
 

    <!-- ==================LINK BOX ICON======================== -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />

    <!-- ==================LINK SWIPER======================== -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>admin category</title>
  </head>
  <body>
    <!-- =======HEADER START============== -->
    <header class="header">
      <div class="header-right">
        <div class="nav-toggler">
          <span></span>
        </div>
        <a href="#" class="logo" style="white-space: nowrap">
          <img src="./img/fork.jpg" />food.</a
        >
        <nav class="navbar">
          <ul class="navbar-list">
            <li><a class="active" href="#home">Category</a></li>
          </ul>
        </nav>
      </div>
      <div class="header-left">
        <div class="icons">
          <ul class="list-icons">
            <li class="input">
              <input
                id="text-search"
                type="text"
                placeholder="search here..."
              />
              <a href="#" id="search-icon"
                ><i class="bx bx-search-alt-2"></i
              ></a>
            </li>
            <li>
              <a href="#" id="user-icon"><i class="bx bx-user"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- =======HEADER END===================== -->
    <!-- =======SIDEBAR START===================== -->
      <section class="sidebar-admin" id="sidebar-admin">
        <div class="sidebar">
          <div class="sidebar-title">
            <i class="bx bxs-dashboard"></i>
            <p>dashboard</p>
          </div>
          <div class="sidebar-title">
            <i class="bx bxs-edit"></i>
            <p>products</p>
          </div>
          <div class="sidebar-title">
            <i class="bx bxs-user-account"></i>
            <p>customers</p>
          </div>
          <div class="sidebar-title">
            <i class="bx bxs-bookmark-alt-minus"></i>
            <p>orders</p>
          </div>
          <div class="sidebar-title">
            <i class="bx bx-line-chart"></i>
            <p>analytics</p>
          </div>
          <div class="sidebar-title">
            <i class="bx bxs-chat"></i>
            <p>messages</p>
          </div>
          <div class="sidebar-title">
            <i class="bx bxs-cog"></i>
            <p>setting</p>
          </div>
          <div class="sidebar-title">
            <i class="bx bxs-report"></i>
            <p>reports</p>
          </div>
          <div class="sidebar-title logout">
            <i class="bx bx-log-in"></i>
            <p>logout</p>
          </div>
        </div>
      </section>
      <!-- =======SIDEBAR END===================== -->
      <!-- =======MAIN START===================== -->
      <section class="main">
        <div class="head-product">
          <div class="button-add">
            <button class="btn" id="add-products">add</button>
            <i class='bx bx-plus'></i>
          </div>
          <div class="select-product">
            <select name="name" id="select-product">
              <div class="option">
                <option>all</option>
                <option>pizza</option>
                <option>spaghetti</option>
                <option>filed chicken</option>
                <option>drinks</option>
              </div>
            </select>
          </div>
        </div>
        <div class="table-product">
          <div class="table">
            <table>
              <thead>
              <tr>
                <th>id</th>
                <th>name products</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <!-- <tr>
                <td>1</td>
                <td>pizza</td>
                <td></td>
                <td>
                  <button id="edit" class="btn">edit</button>
                  <button id="remove" class="btn">delete</button>
                </td>
              </tr> -->
            </tbody>
            </table>
          </div>
        </div>
        <div class="page">
          <div class="show-page">
            <label for="category" class="label-page">Show page</label>
            <select name="page" onchange="changePageSize(event)">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
            </select>
          </div>
          <div class="percent-page">
            <i class='bx bxs-left-arrow'id="percent-previous" onclick="changePage(-1)"></i>
            <p id="page-list">1</p>
            <i class='bx bxs-right-arrow'id="percent-previous" onclick="changePage(1)"></i>
          </div>
        </div>
      </section>
      <!-- =======MAIN END===================== -->
  
    <section class="form-product">
      <div id="close-form" class="close-box">
        <i class="bx bx-x" id="close"></i>
      </div>
      <div class="form-product-item" onsubmit="submitForm(event)">
        <form id = form>
          <h1 class="title">product</h1>
          <div class="input-item">
            <label class="label-name">name</label>
            <input type ="hidden" id="showId">
            <input type="text" id="name" value="" />
            <p id ="error-name" style="color: red;"></p>
          </div>
          <div class="product-button">
            <button class="btn" id="btn-cancel" type="button"  onclick="closeFrom()" >Cancel</button>
            <button class="btn" id="btn-submit"  type="submit">Add</button>
          </div>
        </form>
      </div>
    </section>
    <!-- ==================LINK JAVASCRIPT======================== -->
    <script src="./admin-js/category.js"></script>
</html>
